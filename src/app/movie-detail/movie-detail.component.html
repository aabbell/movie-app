<div class="movie-detail">
    <div class="movie-card">
        <img [src]= "movie.poster_path !== 'N/A' ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'http://via.placeholder.com/400'" [alt]="movie.title">
        <div class="movie-info">
            <h1>{{movie.title}}</h1>
            <h2>{{movie.Year}}</h2>
            <div class="detail-grid">
                <div class="detail-item">
                    <p><strong>Description: </strong>
                        {{movie.overview}}
                    </p>
                <p><strong>IMDB ID:</strong>
                    {{movie.vote_average}}
                </p>
                </div>
        </div>
    </div>
</div>
