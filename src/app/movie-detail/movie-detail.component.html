<div class="movie-detail">
    <div class="movie-card">
        <img [src]= "movie.Poster !== 'N/A' ? movie.Poster : 'http://via.placeholder.com/400'" alt="moive.Title">
        <div class="movie-info">
            <h1>{{movie.Title}}</h1>
            <h2>{{movie.Year}}</h2>
            <div class="detail-grid">
                <div class="detail-item">
                    <p><strong>Type: </strong>
                        {{movie.Type}}
                    </p>
                <p><strong>IMDB ID:</strong>
                    {{movie.imdbID}}
                </p>
                </div>
        </div>
    </div>
</div>
