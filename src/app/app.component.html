<div class="app">
  <h1>Movie Application</h1>

  <div class="search">
    <input type="text" placeholder="Search for Movies" [(ngModel)] = "searchTerm" (keyup.enter)="onSearch()">
    <mat-icon aria-hidden="false" aria-label="" fontIcon="search" (click) = "onSearch()"></mat-icon>
  </div>
  <div *ngIf = "movies.length > 0; else noMovies" class="container">
    <div *ngFor = "let movie of movies" class="moive">
      <div>
      <p>{{movie.Title}}</p>
    </div>
    <div>
      <img [src]= "movie.Poster !== 'N/A' ? movie.Poster : 'http://via.placeholder.com/400'" alt="moive.Title">
    </div>
    <div>
      <span>{{movie.Type}}</span>
      <h3> {{movie.tit}} </h3>
    </div>
  </div>
</div>

<ng-template #noMovies>
  <div class="empty">
    <h2>No Movie Found</h2>
  </div>
</ng-template>

</div>
